name: Deploy

on:
  push:
    branches:
      - master
jobs:
  test:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          submodules: true

      - name: ğŸ”§ Install java
        uses: actions/setup-java@v4.5.0
        with:
          distribution: "temurin"
          java-version: "11.0.20+8"

      - name: ğŸ”§ Install clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: "1.12.0.1488"
          bb: "1.12.212"

      - name: ğŸ— Install deps
        run: yarn global add tailwindcss @tailwindcss/typography

      - name: Cache deps
        uses: actions/cache@v4.2.0
        with:
          path: |
            ~/.m2
            ~/.gitlibs
            ~/.deps.clj
            tailwindcss
          key: ${{ runner.os }}-aoc-${{ hashFiles('deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-aoc-${{ hashFiles('deps.edn')}}

      - name: ğŸ— Clerk Build
        env:
          AOC_TOKEN: ${{ secrets.AOC_TOKEN }}
          AOC_USER_AGENT: ${{ secrets.AOC_USER_AGENT }}
        run: bb build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: public/build
