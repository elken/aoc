em\"} [:<> \"Problem\"]]], :nextjournal/render-opts {:id \"solutions.2015.day10/markdown-5dqq5acBASUPKy7JX3Uoyxc1KPMN9A\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<article class=\\\"day-desc\\\"><h2>--- Day 10: Elves Look, Elves Say ---</h2><p>Today, the Elves are playing a game called <a href=\\\"https://en.wikipedia.org/wiki/Look-and-say_sequence\\\">look-and-say</a>.  They take turns making sequences by reading aloud the previous sequence and using that reading as the next sequence.  For example, <code>211</code> is read as &quot;one two, two ones&quot;, which becomes <code>1221</code> (<code>1</code> <code>2</code>, <code>2</code> <code>1</code>s).</p>\\n<p>Look-and-say sequences are generated iteratively, using the previous value as input for the next step.  For each step, take the previous value, and replace each run of digits (like <code>111</code>) with the number of digits (<code>3</code>) followed by the digit itself (<code>1</code>).</p>\\n<p>For example:</p>\\n<ul>\\n<li><code>1</code> becomes <code>11</code> (<code>1</code> copy of digit <code>1</code>).</li>\\n<li><code>11</code> becomes <code>21</code> (<code>2</code> copies of digit <code>1</code>).</li>\\n<li><code>21</code> becomes <code>1211</code> (one <code>2</code> followed by one <code>1</code>).</li>\\n<li><code>1211</code> becomes <code>111221</code> (one <code>1</code>, one <code>2</code>, and two <code>1</code>s).</li>\\n<li><code>111221</code> becomes <code>312211</code> (three <code>1</code>s, two <code>2</code>s, and one <code>1</code>).</li>\\n</ul>\\n<p>Starting with the digits in your puzzle input, apply this process 40 times.  What is <em>the length of the result</em>?</p>\\n</article><article class=\\\"day-desc\\\"><h2 id=\\\"part2\\\">--- Part Two ---</h2><p>Neat, right? You might also enjoy hearing <a href=\\\"https://www.youtube.com/watch?v=ea7lJkEhytA\\\">John Conway talking about this sequence</a> (that's Conway of <em>Conway's Game of Life</em> fame).</p>\\n<p>Now, starting again with the digits in your puzzle input, apply this process <em title=\\\"Only because any longer started taking alarmingly long on my test hardware, and I wanted to avoid excluding people.\\\">50</em> times.  What is <em>the length of the new result</em>?</p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"solutions.2015.day10/anon-expr-5dqu27vsZQCTy6Fg9MUwSdaFsVhmeZ-result\"}}, :nextjournal/blob-id \"5dsNu4LdfcLzhin9cyAqrVnuLVEs19\", :nextjournal/fetch-opts {:blob-id \"5dsNu4LdfcLzhin9cyAqrVnuLVEs19\"}, :nextjournal/hash \"8VtnbRdtXKSxL7zRW34TDyJfrj6zwkYER9iKQGdrfXYhP3HVH9h2Zp57ba3eDft1yoxVK7bmBfwCir8CbdKrtqmn9J\"}, :nextjournal/render-opts {:id \"solutions.2015.day10/anon-expr-5dqu27vsZQCTy6Fg9MUwSdaFsVhmeZ-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2015.day10/markdown-5dsqQDvKZcX5vr8pK9Afz4Vtun29Tx\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"There seems to be a trend of some of these problems being almost built for clojure.\"]] [:p [:<> \"I started down a rabbit hole of \"] [:code [:<> \"frequencies\"]] [:<> \" before realising how\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :ren
