.php#language.types.string.syntax.double\\\">PHP</a> handle special characters in very similar ways.</p>\\n<p>However, it is important to realize the difference between the number of characters <em>in the code representation of the string literal</em> and the number of characters <em>in the in-memory string itself</em>.</p>\\n<p>For example:</p>\\n<ul>\\n<li><code>&quot;&quot;</code> is <code>2</code> characters of code (the two double quotes), but the string contains zero characters.</li>\\n<li><code>&quot;abc&quot;</code> is <code>5</code> characters of code, but <code>3</code> characters in the string data.</li>\\n<li><code>&quot;aaa\\\\&quot;aaa&quot;</code> is <code>10</code> characters of code, but the string itself contains six &quot;a&quot; characters and a single, escaped quote character, for a total of <code>7</code> characters in the string data.</li>\\n<li><code>&quot;\\\\x27&quot;</code> is <code>6</code> characters of code, but the string itself contains just one - an apostrophe (<code>'</code>), escaped using hexadecimal notation.</li>\\n</ul>\\n<p>Santa's list is a file that contains many double-quoted string literals, one on each line.  The only escape sequences used are <code>\\\\\\\\</code> (which represents a single backslash), <code>\\\\&quot;</code> (which represents a lone double-quote character), and <code>\\\\x</code> plus two hexadecimal characters (which represents a single character with that ASCII code).</p>\\n<p>Disregarding the whitespace in the file, what is <em>the number of characters of code for string literals</em> minus <em>the number of characters in memory for the values of the strings</em> in total for the entire file?</p>\\n<p>For example, given the four strings above, the total number of characters of string code (<code>2 + 5 + 10 + 6 = 23</code>) minus the total number of characters in memory for string values (<code>0 + 3 + 7 + 1 = 11</code>) is <code>23 - 11 = 12</code>.</p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"solutions.2015.day08/anon-expr-5dte4qCbXj95EDB4D5EbnuMCaghy23-result\"}}, :nextjournal/blob-id \"5dsbDnR3jpHLRVzdAbkTovAzzVK2cB\"}, :nextjournal/render-opts {:id \"solutions.2015.day08/anon-expr-5dte4qCbXj95EDB4D5EbnuMCaghy23-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2015.day08/markdown-5dts4YaKp9VseomnXJwSpi7pXSMshZ\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"Ah lovely, I think these kinds of problems are some of my favourites. Things\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:<> \"involving parsing, DSLs. My favourite all-time problems are probably the\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:<> \"monkeys or the ASM-lite problem from 2022.\"]] [:p [:<> \"The problem boils down to counting string characters vs the actual string\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:em [
