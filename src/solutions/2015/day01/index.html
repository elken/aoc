 the instructions take Santa?</p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"solutions.2015.day01/anon-expr-5dtoDLnmXAik11V9wqjXw5YJbnsS9v-result\"}}, :nextjournal/blob-id \"5dtzWz9VbNXpAww1NNQ8B5kxvXEHz9\", :nextjournal/fetch-opts {:blob-id \"5dtzWz9VbNXpAww1NNQ8B5kxvXEHz9\"}, :nextjournal/hash \"8VxoV1fFGNk7CPiTBQnPrmYJ57wU9Fxp156qTMY1sxZ9UjyheAZ8R2JX4g5ZjCJGeEqzmC3ZmPBKtKUmv6MGWeCRFr\"}, :nextjournal/render-opts {:id \"solutions.2015.day01/anon-expr-5dtoDLnmXAik11V9wqjXw5YJbnsS9v-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2015.day01/markdown-5drw73D5Yaa7hhVLUuQP73yrrNJwog\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"Well, here we are! The first ever Advent of Code!\"]] [:p [:<> \"This is my 3rd year, so by now I'm pretty familiar with things; and this is a\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}}] [:<> \"classic first day puzzle. Nothing remotely complex here; but a fun one\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}}] [:<> \"nonetheless.\"]] [:p [:<> \"In short given a list of parens and a coun
