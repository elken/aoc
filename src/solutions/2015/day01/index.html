<li><code>())</code> and <code>))(</code> both result in floor <code>-1</code> (the first basement level).</li>\\n<li><code>)))</code> and <code>)())())</code> both result in floor <code>-3</code>.</li>\\n</ul>\\n<p>To <em>what floor</em> do the instructions take Santa?</p>\\n</article><article class=\\\"day-desc\\\"><h2 id=\\\"part2\\\">--- Part Two ---</h2><p>Now, given the same instructions, find the <em>position</em> of the first character that causes him to enter the basement (floor <code>-1</code>).  The first character in the instructions has position <code>1</code>, the second character has position <code>2</code>, and so on.</p>\\n<p>For example:</p>\\n<ul>\\n<li><code>)</code> causes him to enter the basement at character position <code>1</code>.</li>\\n<li><code>()())</code> causes him to enter the basement at character position <code>5</code>.</li>\\n</ul>\\n<p>What is the <em>position</em> of the character that causes Santa to first enter the basement?</p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"solutions.2015.day01/anon-expr-5dt93KXGkfbv5LH96FoGWW2qDnPBp5-result\"}}, :nextjournal/blob-id \"5dtzWz9VbNXpAww1NNQ8B5kxvXEHz9\"}, :nextjournal/render-opts {:id \"solutions.2015.day01/anon-expr-5dt93KXGkfbv5LH96FoGWW2qDnPBp5-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2015.day01/markdown-5drzEreBL5KUKBUPRmuxmdAkT2UF4k\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"Well, here we are! The first ever Advent of Code!\"]] [:p
