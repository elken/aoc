bjects (<code>{...}</code>), not arrays (<code>[...]</code>).</p>\\n<ul>\\n<li><code>[1,2,3]</code> still has a sum of <code>6</code>.</li>\\n<li><code>[1,{&quot;c&quot;:&quot;red&quot;,&quot;b&quot;:2},3]</code> now has a sum of <code>4</code>, because the middle object is ignored.</li>\\n<li><code>{&quot;d&quot;:&quot;red&quot;,&quot;e&quot;:[1,2,3,4],&quot;f&quot;:5}</code> now has a sum of <code>0</code>, because the entire structure is ignored.</li>\\n<li><code>[1,&quot;red&quot;,5]</code> has a sum of <code>6</code>, because <code>&quot;red&quot;</code> in an array has no effect.</li>\\n</ul>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"solutions.2015.day12/anon-expr-5dsqjyQno5i2cWfEnLehvRugUxLwf8-result\"}}, :nextjournal/blob-id \"5drLdLtd9GEq9cePGotmnZtpGM5WEt\", :nextjournal/fetch-opts {:blob-id \"5drLdLtd9GEq9cePGotmnZtpGM5WEt\"}, :nextjournal/hash \"8Vwsvu3rKxuPgE78GLor5agEBzkx6PhYohQxBgfi1ZdjdZ1KfEGmcE7sXN2ecBqyXYyLJRPcAFkfVTgETEJCQyqr1U\"}, :nextjournal/render-opts {:id \"solutions.2015.day12/anon-expr-5dsqjyQno5i2cWfEnLehvRugUxLwf8-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2015.day12/markdown-5drvEb7Duhg8Pk2y6uyvhS5xhGqZVo\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"\\\"Oh, this is done already?\\\"\"]] [:p [:<> \"I see the trend of these older years being quite easy continues to\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.cl
