PKy7JX3Uoyxc1KPMN9A\"} [\"h1\" {:id \"problem\"} [:<> \"Problem\"]]], :nextjournal/render-opts {:id \"solutions.2015.day09/markdown-5dqq5acBASUPKy7JX3Uoyxc1KPMN9A\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<article class=\\\"day-desc\\\"><h2>--- Day 9: All in a Single Night ---</h2><p>Every year, Santa manages to deliver all of his presents in a single night.</p>\\n<p>This year, however, he has some <span title=\\\"Bonus points if you recognize all of the locations.\\\">new locations</span> to visit; his elves have provided him the distances between every pair of locations.  He can start and end at any two (different) locations he wants, but he must visit each location exactly once.  What is the <em>shortest distance</em> he can travel to achieve this?</p>\\n<p>For example, given the following distances:</p>\\n<pre><code>London to Dublin = 464\\nLondon to Belfast = 518\\nDublin to Belfast = 141\\n</code></pre>\\n<p>The possible routes are therefore:</p>\\n<pre><code>Dublin -&gt; London -&gt; Belfast = 982\\nLondon -&gt; Dublin -&gt; Belfast = 605\\nLondon -&gt; Belfast -&gt; Dublin = 659\\nDublin -&gt; Belfast -&gt; London = 659\\nBelfast -&gt; Dublin -&gt; London = 605\\nBelfast -&gt; London -&gt; Dublin = 982\\n</code></pre>\\n<p>The shortest of these is <code>London -&gt; Dublin -&gt; Belfast = 605</code>, and so the answer is <code>605</code> in this example.</p>\\n<p>What is the distance of the shortest route?</p>\\n</article><article class=\\\"day-desc\\\"><h2 id=\\\"part2\\\">--- Part Two ---</h2><p>The next year, just to show off, Santa decides to take the route with the <em>longest distance</em> instead.</p>\\n<p>He can still start and end at any two (different) locations he wants, and he still must visit each location exactly once.</p>\\n<p>For example, given the distances above, the longest route would be <code>982</code> via (for example) <code>Dublin -&gt; London -&gt; Belfast</code>.</p>\\n<p>What is the distance of the longest route?</p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"solutions.2015.day09/anon-expr-5drbqJh7jAXM8SStKS3V2czyQQTfgF-result\"}}, :nextjournal/blob-id \"5dsjBjG7bAPhrqNRwPByafBq2WMrFg\", :nextjournal/fetch-opts {:blob-id \"5dsjBjG7bAPhrqNRwPByafBq2WMrFg\"}, :nextjournal/hash \"8VtmXRdHaFbLLoq9dTaxhauttXdm1SmQC12neiKhJVCTQ9xrq7ixoKKbByN57deQ45vZdA4gWNuv7YvfK92deC7s8f\"}, :nextjournal/render-opts {:id \"solutions.2015.day09/anon-expr-5drbqJh7jAXM8SStKS3V2czyQQTfgF-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2015.day09/markdown-5drRxsEBmFqxzadCVEKvrqV4KzxZ1Z\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"I had a moment of \\\"why did I randomly stop this year on day 9?\\\" until I realised what the problem was...\"]] [:p [:<> \"I'm really not a fan of these problems, but after some toing and\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}}] [:<> \"froing; I managed to wrangle a decent implementation of an \"] [:a {:href \"https://en.wikipedia.org/wiki/A*_search_algorithm\"} [:<> \"A*\"] [#viewer-eval nextjournal.cler
