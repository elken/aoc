ash of <code>pqrstuv1048970</code> looks like <code>000006136ef...</code>.</li>\\n</ul>\\n</article><article class=\\\"day-desc\\\"><h2 id=\\\"part2\\\">--- Part Two ---</h2><p>Now find one that starts with <em>six zeroes</em>.</p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"solutions.2015.day04/anon-expr-5dqsqsdw4RyYLU8FmYm3jBh9Lp7txL-result\"}}, :nextjournal/blob-id \"5dtpNVEHvnzSSzLQuhzHqthWT6MZpE\"}, :nextjournal/render-opts {:id \"solutions.2015.day04/anon-expr-5dqsqsdw4RyYLU8FmYm3jBh9Lp7txL-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2015.day04/markdown-5dqzfTNAAkjNFEgk9FPk1Jdf39AvHD\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"Tried looking for a clever solution here, but I don't think one exists so\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:<> \"sadly this will have to be extremely trivial.\"]] [:p [:<> \"How trivial? Given a pre-determined key, give the lowest possible integer to\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:<> \"produce an MD5 hash that starts with 5 then 6 zeroes.\"]] [
