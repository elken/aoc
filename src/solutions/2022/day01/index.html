E\"} [\"h1\" {:id \"problem\"} [:<> \"Problem\"]]], :nextjournal/render-opts {:id \"solutions.2022.day01/markdown-5dtZFT1LWJfFDGRq47HnNzyb6XDHTE\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<article class=\\\"day-desc\\\"><h2>--- Day 1: Calorie Counting ---</h2><p>Santa's reindeer typically eat regular reindeer food, but they need a lot of <a href=\\\"/2018/day/25\\\">magical energy</a> to deliver presents on Christmas. For that, their favorite snack is a special type of <em class=\\\"star\\\">star</em> fruit that only grows deep in the jungle. The Elves have brought you on their annual expedition to the grove where the fruit grows.</p>\\n<p>To supply enough magical energy, the expedition needs to retrieve a minimum of <em class=\\\"star\\\">fifty stars</em> by December 25th. Although the Elves assure you that the grove has plenty of fruit, you decide to grab any fruit you see along the way, just in case.</p>\\n<p>Collect stars by solving puzzles.  Two puzzles will be made available on each day in the Advent calendar; the second puzzle is unlocked when you complete the first.  Each puzzle grants <em class=\\\"star\\\">one star</em>. Good luck!</p>\\n<p>The jungle must be too overgrown and difficult to navigate in vehicles or access from the air; the Elves' expedition traditionally goes on foot. As your boats approach land, the Elves begin taking inventory of their supplies. One important consideration is food - in particular, the number of <em>Calories</em> each Elf is carrying (your puzzle input).</p>\\n<p>The Elves take turns writing down the number of Calories contained by the various meals, snacks, rations, <span title=\\\"By &quot;etc&quot;, you're pretty sure they just mean &quot;more snacks&quot;.\\\">etc.</span> that they've brought with them, one item per line. Each Elf separates their own inventory from the previous Elf's inventory (if any) by a blank line.</p>\\n<p>For example, suppose the Elves finish writing their items' Calories and end up with the following list:</p>\\n<pre><code>1000\\n2000\\n3000\\n\\n4000\\n\\n5000\\n6000\\n\\n7000\\n8000\\n9000\\n\\n10000\\n</code></pre>\\n<p>This list represents the Calories of the food carried by five Elves:</p>\\n<ul>\\n<li>The first Elf is carrying food with <code>1000</code>, <code>2000</code>, and <code>3000</code> Calories, a total of <code><em>6000</em></code> Calories.</li>\\n<li>The second Elf is carrying one food item with <code><em>4000</em></code> Calories.</li>\\n<li>The third Elf is carrying food with <code>5000</code> and <code>6000</code> Calories, a total of <code><em>11000</em></code> Calories.</li>\\n<li>The fourth Elf is carrying food with <code>7000</code>, <code>8000</code>, and <code>9000</code> Calories, a total of <code><em>24000</em></code> Calories.</li>\\n<li>The fifth Elf is carrying one food item with <code><em>10000</em></code> Calories.</li>\\n</ul>\\n<p>In case the Elves get hungry and need extra snacks, they need to know which Elf to ask: they'd like to know how many Calories are being carried by the Elf carrying the <em>most</em> Calories. In the example above, this is <em><code>24000</code></em> (carried by the fourth Elf).</p>\\n<p>Find the Elf carrying the most Calories. <em>How many total Calories is that Elf carrying?</em></p>\\n</article><article class=\\\"day-desc\\\"><h2 id=\\\"part2\\\">--- Part Two ---</h2><p>By the time you calculate the answer to the Elves' question, they've already realized that the Elf carrying the most Calories of food might eventually <em>run out of snacks</em>.</p>\\n<p>To avoid this unacceptable situation, the Elves would instead like to know the total Calories carried by the <em>top three</em> Elves carrying the most Calories. That way, even if one of those Elves runs out of snacks, they still have two backups.</p>\\n<p>In the example above, the top three Elves are the fourth Elf (with <code>24000</code> Calories), then the third Elf (with <code>11000</code> Calories), then the fifth Elf (with <code>10000</code> Calories). The sum of the Calories carried by these three elves is <code><em>45000</em></code>.</p>\\n<p>Find the top three Elves carrying the most Calories. <em>How many Calories are those Elves carrying in total?</em></p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"solutions.2022.day01/anon-expr-5drLbSv4htc4oZd3rcEemCiz7HtVsY-result\"}}, :nextjournal/blob-id \"5dsXvfVG5XgE9jNBT6JWk5pWzMfaD8\"}, :nextjournal/render-opts {:id \"solutions.2022.day01/anon-expr-5drLbSv4htc4oZd3rcEemCiz7HtVsY-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2022.day01/markdown-5dsHrYXW22SQ2qqdaMmkbNdkNANkY5\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"Ok, so this looks quite simple; sum all the \\\"groups\\\" of elves.\"]] [:p [:<> \"First things first, let's load our input and parse it\"]]], :nextjournal/render-opts {:id \"solutions.2022.day01/markdown-5dsHrYXW22SQ2qqdaMmkbNdkNANkY5\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(def input (->> (slurp (io/resource \\\"inputs/2022/day01.txt\\\")) ;; Load the resource\\n                (str/split-lines)
