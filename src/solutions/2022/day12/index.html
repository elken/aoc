 [{:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2022.day12/markdown-5dqq5acBASUPKy7JX3Uoyxc1KPMN9A\"} [\"h1\" {:id \"problem\"} [:<> \"Problem\"]]], :nextjournal/render-opts {:id \"solutions.2022.day12/markdown-5dqq5acBASUPKy7JX3Uoyxc1KPMN9A\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<article class=\\\"day-desc\\\"><h2>--- Day 12: Hill Climbing Algorithm ---</h2><p>You try contacting the Elves using your <span title=\\\"When you look up the specs for your handheld device, every field just says &quot;plot&quot;.\\\">handheld device</span>, but the river you're following must be too low to get a decent signal.</p>\\n<p>You ask the device for a heightmap of the surrounding area (your puzzle input). The heightmap shows the local area from above broken into a grid; the elevation of each square of the grid is given by a single lowercase letter, where <code>a</code> is the lowest elevation, <code>b</code> is the next-lowest, and so on up to the highest elevation, <code>z</code>.</p>\\n<p>Also included on the heightmap are marks for your current position (<code>S</code>) and the location that should get the best signal (<code>E</code>). Your current position (<code>S</code>) has elevation <code>a</code>, and the location that should get the best signal (<code>E</code>) has elevation <code>z</code>.</p>\\n<p>You'd like to reach <code>E</code>, but to save energy, you should do it in <em>as few steps as possible</em>. During each step, you can move exactly one square up, down, left, or right. To avoid needing to get out your climbing gear, the elevation of the destination square can be <em>at most one higher</em> than the elevation of your current square; that is, if your current elevation is <code>m</code>, you could step to elevation <code>n</code>, but not to elevation <code>o</code>. (This also means that the elevation of the destination square can be much lower than the elevation of your current square.)</p>\\n<p>For example:</p>\\n<pre><code><em>S</em>abqponm\\nabcryxxl\\naccsz<em>E</em>xk\\nacctuvwj\\nabdefghi\\n</code></pre>\\n<p>Here, you start in the top-left corner; your goal is near the middle. You could start by moving down or right, but eventually you'll need to head toward the <code>e</code> at the bottom. From there, you can spiral around to the goal:</p>\\n<pre><code>v..v&lt;&lt;&lt;&lt;\\n&gt;v.vv&lt;&lt;^\\n.&gt;vv&gt;E^^\\n..v&gt;&gt;&gt;^^\\n..&gt;&gt;&gt;&gt;&gt;^\\n</code></pre>\\n<p>In the above diagram, the symbols indicate whether the path exits each square moving up (<code>^</code>), down (<code>v</code>), left (<code>&lt;</code>), or right (<code>&gt;</code>). The location that should get the best signal is still <code>E</code>, and <code>.</code> marks unvisited squares.</p>\\n<p>This path reaches the goal in <code><em>31</em></code> steps, the fewest possible.</p>\\n<p><em>What is the fewest steps required to move from your current position to the location that should get the best signal?</em></p>\\n</article><article class=\\\"day-desc\\\"><h2 id=\\\"part2\\\">--- Part Two ---</h2><p>As you walk up the hill, you suspect that the Elves will want to turn this into a hiking trail. The beginning isn't very scenic, though; perhaps you can find a better starting point.</p>\\n<p>To maximize exercise while hiking, the trail should start as low as possible: elevation <code>a</code>. The goal is still the square marked <code>E</code>. However, the trail should still be direct, taking the fewest steps to reach its goal. So, you'll need to find the shortest path from <em>any square at elevation <code>a</code></em> to the square marked <code>E</code>.</p>\\n<p>Again consider the example from above:</p>\\n<pre><code><em>S</em>abqponm\\nabcryxxl\\naccsz<em>E</em>xk\\nacctuvwj\\nabdefghi\\n</code></pre>\\n<p>Now, there are six choices for starting position (five marked <code>a</code>, plus the square marked <code>S</code> that counts as being at elevation <code>a</code>). If you start at the bottom-left square, you can reach the goal most quickly:</p>\\n<pre><code>...v&lt;&lt;&lt;&lt;\\n...vv&lt;&lt;^\\n...v&gt;E^^\\n.&gt;v&gt;&gt;&gt;^^\\n&gt;^&gt;&gt;&gt;&gt;&gt;^\\n</code></pre>\\n<p>This path reaches the goal in only <code><em>29</em></code> steps, the fewest possible.</p>\\n<p><em>What is the fewest steps required to move starting from any square with elevation <code>a</code> to the location that should get the best signal?</em></p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"solutions.2022.day12/anon-expr-5drjKYn5wWXhzm9TwVf9miFAbMNat5-result\"}}, :nextjournal/blob-id \"5dtn2txq6DkA1owk4zXc4csNFWqhiH\", :nextjournal/fetch-opts {:blob-id \"5dtn2txq6DkA1owk4zXc4csNFWqhiH\"}, :nextjournal/hash \"8VuoVXVfEdW9jJE56wT1zNU2M16hCpQTTLV1YZCXwzRexamhbTAQQFCvnBFTz8M9ACECM9ctx7S1SdQm76EFZChrmu\"}, :nextjournal/render-opts {:id \"solutions.2022.day12/anon-expr-5drjKYn5wWXhzm9TwVf9miFAbMNat5-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2022.day12/markdown-5drJ6k3Nqadz6dBVyEJYg6y6gJdPBm\"} [\"h2\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"I was dreading this day, not a fan of these. But there's always a Dijsktra day...\"]] [:p [:<> \"Today's problem is a case of fin that I was lucky enough to have a physical copy of the associated book in front of me.\"]] [:p [:<> \"The basic iteration for each loop looks like:\"]] [:ul [:li [:<> [:<> \"Get the first node in the list of nodes to check\"]]] [:li [:<> [:<> \"Return the \"] [:code [:<> \"seen\"]] [:<> \" value if it's the last node\"]]] [:li [:<> [:<> \"Otherwise get all the neighbours by checking the cardinal directions for\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}}] [:<> \"unseen, unvisited nodes we can move to\"]]] [:li [:<> [:<> \"Recur with these valid neighbours applied and update the \"] [:code [:<> \"seen\"]] [:<> \" values\"]]]]], :nextjournal/render-opts {:id \"solutions.2022.day12/markdown-5drukAFm2nKExhdbgMjF5jy5twjXh1\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value \"(defn find-shortest-path [input from to]\\n  (loop [unvisited (reduce conj clojure.lang.PersistentQueue/EMPTY from)\\n         seen (zipmap from (repeat 0))]\\n    (let [node (peek unvisited)]\\n      (if (= to node)\\n        (seen node)\\n        (let [neighbours (->> neighbour\\n                              (for [direction [[-1 0] [1 0] [0 -1] [0 1]]\\n                                    :let [neighbour (mapv + node direction)]\\n                                    :when (and (input neighbour)\\n                                               (not (seen neighbour))\\n                                               (not (.contains neighbour unvisited))\\n                                               (>=\\n                                                (:elevation (input node))\\n                                                (dec (:elevation (input neighb
