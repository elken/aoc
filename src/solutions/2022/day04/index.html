hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}, :open-graph {:type \"article:clerk\", :title \"Problem\", :description \"So, at first this problem seems quite complex. Overlapping co-ordinates? Okay so we need to create some kind of tree? Maybe try and plot a line?\"}, :title \"Problem\", :blocks [{:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2022.day04/markdown-5dtZFT1LWJfFDGRq47HnNzyb6XDHTE\"} [\"h1\" {:id \"problem\"} [:<> \"Problem\"]]], :nextjournal/render-opts {:id \"solutions.2022.day04/markdown-5dtZFT1LWJfFDGRq47HnNzyb6XDHTE\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<article class=\\\"day-desc\\\"><h2>--- Day 4: Camp Cleanup ---</h2><p>Space needs to be cleared before the last supplies can be unloaded from the ships, and so several Elves have been assigned the job of cleaning up sections of the camp. Every section has a unique <em>ID number</em>, and each Elf is assigned a range of section IDs.</p>\\n<p>However, as some of the Elves compare their section assignments with each other, they've noticed that many of the assignments <em>overlap</em>. To try to quickly find overlaps and reduce duplicated effort, the Elves pair up and make a <em>big list of the section assignments for each pair</em> (your puzzle input).</p>\\n<p>For example, consider the following list of section assignment pairs:</p>\\n<pre><code>2-4,6-8\\n2-3,4-5\\n5-7,7-9\\n2-8,3-7\\n6-6,4-6\\n2-6,4-8\\n</code></pre>\\n<p>For the first few pairs, this list means:</p>\\n<ul>\\n<li>Within the first pair of Elves, the first Elf was assigned sections <code>2-4</code> (sections <code>2</code>, <code>3</code>, and <code>4</code>), while the second Elf was assigned sections <code>6-8</code> (sections <code>6</code>, <code>7</code>, <code>8</code>).</li>\\n<li>The Elves in the second pair were each assigned two sections.</li>\\n<li>The Elves in the third pair were each assigned three sections: one got sections <code>5</code>, <code>6</code>, and <code>7</code>, while the other also got <code>7</code>, plus <code>8</code> and <code>9</code>.</li>\\n</ul>\\n<p>This example list uses single-digit section IDs to make it easier to draw; your actual list might contain larger numbers. Visually, these pairs of section assignments look like this:</p>\\n<pre><code>.234.....  2-4\\n.....678.  6-8\\n\\n.23......  2-3\\n...45....  4-5\\n\\n....567..  5-7\\n......789  7-9\\n\\n.2345678.  2-8\\n..34567..  3-7\\n\\n.....6...  6-6\\n...456...  4-6\\n\\n.23456...  2-6\\n...45678.  4-8\\n</code></pre>\\n<p>Some of the pairs have noticed that one of their assignments <em>fully contains</em> the other. For example, <code>2-8</code> fully contains <code>3-7</code>, and <code>6-6</code> is fully contained by <code>4-6</code>. In pairs where one assignment fully contains the other, one Elf in the pair would be exclusively cleaning sections their partner will already be cleaning, so these seem like the most in need of reconsideration. In this example, there are <code><em>2</em></code> such pairs.</p>\\n<p><em>In how many assignment pairs does one range fully contain the other?</em></p>\\n</article><article class=\\\"day-desc\\\"><h2 id=\\\"part2\\\">--- Part Two ---</h2><p>It seems like there is still quite a bit of duplicate work planned. Instead, the Elves would <span title=\\\"If you like this, you'll *love* axis-aligned bounding box intersection testing.\\\">like</span> to know the number of pairs that <em>overlap at all</em>.</p>\\n<p>In the above example, the first two pairs (<code>2-4,6-8</code> and <code>2-3,4-5</code>) don't overlap, while the remaining four pairs (<code>5-7,7-9</code>, <code>2-8,3-7</code>, <code>6-6,4-6</code>, and <code>2-6,4-8</code>) do overlap:</p>\\n<ul>\\n<li><code>5-7,7-9</code> overlaps in a single section, <code>7</code>.</li>\\n<li><code>2-8,3-7</code> overlaps all of the sections <code>3</code> through <code>7</code>.</li>\\n<li><code>6-6,4-6</code> overlaps in a single section, <code>6</code>.</li>\\n<li><code>2-6,4-8</code> overlaps in sections <code>4</code>, <code>5</code>, and <code>6</code>.</li>\\n</ul>\\n<p>So, in this example, the number of overlapping assignment pairs is <code><em>4</em></code>.</p>\\n<p><em>In how many assignment pairs do the ranges overlap?</em></p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"solutions.2022.day04/anon-expr-5dseWLra1tAF9CXpkty4gqa1KNn1pN-result\"}}, :nextjournal/blob-id \"5dszwTNZ83VRhzy9kvE3PwYUMQ3Jxf\"}, :nextjournal/render-opts {:id \"solutions.2022.day04/anon-expr-5dseWLra1tAF9CXpkty4gqa1KNn1pN-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"solutions.2022.day04/markdown-5dsieAYQLgQMD6PKvq3Nmzi4kTW76m\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"So, at first this problem seems quite complex. Overlapping co-ordinates? Okay\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:<> \"so we need to create some kind of tree? Maybe try and plot a line?\"]] [:p [:<> \"Well, what is a line? A plotted function. What's plotted? Numbers. Sounds\"] [#vie
